apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/

namespace: dev
patchesStrategicMerge:
  - |-
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
    kind: Kustomization
    metadata:
      name: tenant-sync
    spec:
      path: ./tenants/kla/dev
      targetNamespace: dev
  - |-
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
    kind: Kustomization
    metadata:
      name: tenant-commons-sync
    spec:
      targetNamespace: dev